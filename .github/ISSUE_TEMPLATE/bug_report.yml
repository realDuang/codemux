name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below so we can reproduce and fix it.

  - type: input
    id: version
    attributes:
      label: CodeMux Version
      description: Which version of CodeMux are you using?
      placeholder: "e.g. 1.0.4"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: How are you running CodeMux?
      options:
        - Electron (Windows)
        - Electron (macOS)
        - Electron (Linux)
        - Web browser (local)
        - Web browser (remote / Cloudflare Tunnel)
    validations:
      required: true

  - type: dropdown
    id: engine
    attributes:
      label: Engine
      description: Which engine were you using when the bug occurred?
      options:
        - OpenCode
        - GitHub Copilot
        - Not applicable
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open CodeMux
        2. Navigate to '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant log output or attach screenshots. You can find logs in Settings > Log section.
      render: text

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context (OS version, browser, network setup, etc.)
